<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Yordamchi</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 100%; max-width: 500px; background: #fff; height: 90vh; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 12px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 20px; font-size: 15px; max-width: 80%; }
        .user-msg { align-self: flex-end; background-color: #007bff; color: white; }
        .ai-msg { align-self: flex-start; background-color: #e9e9eb; color: #333; }
        #input-area { display: flex; padding: 20px; border-top: 1px solid #eee; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px; border-radius: 25px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box">
        <div class="message ai-msg">Salom! Men sizning yangi sun'iy intellekt yordamchingizman. Qanday savolingiz bor?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Savol bering...">
        <button onclick="sendMessage()">Yuborish</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const userText = input.value.trim();
        if (!userText) return;

        chatBox.innerHTML += `<div class="message user-msg">${userText}</div>`;
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // API ulanmaguncha vaqtinchalik javob
            setTimeout(() => {
                chatBox.innerHTML += `<div class="message ai-msg">Hozircha men faqat takrorlay olaman: ${userText}. Tez orada API ulaymiz!</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        } catch (e) {
            console.error("Xato:", e);
        }
    }
</script>

</body>
</html>
